name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  PACT_BROKER_BASE_URL: https://tekadvisory.pactflow.io
  PACT_BROKER_TOKEN: ${{ secrets.PACTFLOW_TOKEN }}
  version: ${{ github.sha }}
  application_name: "pact-consumer"
  environment: "production"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup jdk-17
      uses: actions/setup-java@main
      with:
        java-version: 17
        distribution: 'adopt'
    - name: Build with Maven
      run: mvn clean verify -B
    - name: Publish pacts
      uses: pactflow/actions/publish-pact-files@v1.0.0
      env:
        pactfiles: target/pacts

  can-i-deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: pactflow/actions/can-i-deploy@v1.0.0
        env:
          to_environment: ${{ env.environment }}

  pact-record-deployment:
    needs: can-i-deploy
    runs-on: ubuntu-latest
    steps:
      - uses: pactflow/actions/record-deployment@v1.0.0
